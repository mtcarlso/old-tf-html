<!DOCTYPE HTML>
<html>

  <link rel="icon" href="favicon.ico" type="image/x-icon">

<body>

  <ul class="nav">

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active fill">
        <img src="img/ThursdayFinestMock.jpg" alt="Tie 1">
        <div class="carousel-caption">
          <h3>Number One</h3>
          <p>Your favorite</p>
          <a class="btn btn-lg btn-primary" href="ties.html">MAKE</a>
        </div>
      </div>
      <div class="item fill">
        <img src="img/ThursdayFinestMock.jpg" alt="Tie 2">

          <a class="btn btn-lg btn-default" href="ties.html">MAKE</a>
        </div>
      </div>
      <div class="item fill">
        <img src="img/ThursdayFinestMock.jpg" alt="Tie 3">
        <div class="carousel-caption">
          <h3>Number Three</h3>
          <p>Your most hated</p>
          <a class="btn btn-lg btn-info" href="ties.html">MAKE</a>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>

  <div class="clearfix">
    FOOTER FOOTER
  </div>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
